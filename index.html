<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto+Flex:opsz,wght@8..144,400;8..144,500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="loginPage">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 DetailsBox">
                    <div class="fh5co-cta">
                        <div class="overlay"></div>

                        <div class="Details">
                            <div class="Logo">
                                <img src="./image/logo.png" alt="logo">
                            </div>

                            <h1>Welcome</h1>

                            <h2>Back!</h2>

                            <p>We don't want to push our ideas on to customers, <br> we simply want to make what they want.</p>

                            <div class="List">
                                <ul>
                                    <li><a href="#">Privacy Policy</a></li>
                                    <li><a href="#">Terms & Condition</a></li>
                                    <li><a href="#">About Us</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Login Side  -->

                <div class="col-md-6 LoginBox">
                    <h2>Sign In</h2>

                    <div class="LoginOption">

                        <form action="" onsubmit="return validateForm()">
                            <input type="email" name="email" id="email" class="Email_Input" placeholder="yourmail@email.com">
                            <div id="emailError" class="error-message"></div>

                            <div class="password-container">
                                <input type="password" class="Password_Input" id="passwordInput" placeholder="Enter your password">
                                <i class="fa-solid fa-eye" id="togglePassword"></i>
                                <div id="passwordError" class="error-message"></div>
                            </div>

                            <div class="Button">
                                <input class="Login_Button" type="submit" value="Submit"></input>
                            </div>

                            <div class="Login_Icons">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-4 Icons">
                                            <div class="Google">
                                                <a href="#"><i class="fa-brands fa-google"></i></a>
                                            </div>
                                        </div>

                                        <div class="col-md-4 Icons">
                                            <div class="Google">
                                                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                                            </div>
                                        </div>

                                        <div class="col-md-4 Icons">
                                            <div class="Google">
                                                <a href="#"><i class="fa-brands fa-apple"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <p>Don't have an account ? <a href="#"> Sign Up</a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
